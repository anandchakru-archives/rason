<div *ngFor="let alert of alerts">
  <div class="alert fade show alert-{{alert.type}}" [ngClass]="{'alert-dismissible': alert.dismissable}" role="alert">
    <button type="button" class="close" data-dismiss="alert" (click)="closeAlert(alert)" *ngIf="alert.dismissable">
      <span aria-hidden="true">&times;</span>
    </button>
    <span [ngClass]="{'alert-small': alert.small}" [innerHtml]="alert.message"></span>
  </div>
</div>
