# The following will halt after build (and NOT release) unless a git tag is created.
# If you want to make a release (on any branch), do the following
# git add . 
# git commit -m "commit message"
# git tag tag_name
# git push && git push --tags


# Value for $GITHUB_OAUTH_TOKEN is generated from https://github.com/settings/tokens
# Value for $HEROKU_OAUTH_TOKEN is generated from https://dashboard.heroku.com/account
# and added to travis https://travis-ci.org/anandchakru/rason/settings


language: java
script:
- mvn package -Drason.version=${TRAVIS_BUILD_NUMBER} -Dmaven.javadoc.skip=true -B -V
cache:
  directories:
    - $HOME/.m2
branches:
  except:
  - test
  - master
notifications:
  email:
    on_failure: change
    on_success: change
deploy:
  - provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file_glob: true
    file: 
      - /home/travis/build/anandchakru/rason/target/rason-*.jar
    on:
      repo: anandchakru/rason
      branch: master
      tags: true
    skip_cleanup: true
  - provider: heroku
    app: rason
    api_key: $HEROKU_OAUTH_TOKEN
    file_glob: true
    file: 
      - /home/travis/build/anandchakru/rason/target/rason-*.jar
    on:
      repo: anandchakru/rason
      branch: master
      tags: true
    skip_cleanup: true